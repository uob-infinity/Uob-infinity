<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Welcome</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #002B7F;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .container {
      max-width: 600px;
    }
    .welcome-text {
      font-size: 42px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .description {
      font-size: 20px;
      margin-bottom: 30px;
    }
    .login-button {
      padding: 15px 30px;
      font-size: 20px;
      color: #002B7F;
      background-color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
    }
    .login-button:hover {
      background: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="welcome-text">Welcome to Our System</div>
    <div class="description">Please click the button below to log in.</div>
    <a href="login.html" class="login-button">Go to Login</a>
  </div>
</body>
</html>
